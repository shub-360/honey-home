<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Detail | Honey Homes</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="service-detail-container">

    <!-- Heading -->
    <div class="heading-row">
      <h1>Classic Bathroom Cleaning</h1>
      <a href="#" class="wishlist">❤️ Wishlist</a>
    </div>

    <div class="content-row">

      <!-- Left Column -->
      <div class="left-column">
        <div class="main-image"></div>
        <div class="service-info">
          <h3>Service Name</h3>
          <p>A complete bathroom cleaning service including tiles, floor, mirror and fittings.</p>
        </div>

        <div class="option-thumbnails">
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
        </div>

        <button class="cta-btn">Book Now</button>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="pill-row">
          <span class="pill">Basic</span>
          <span class="pill">Premium</span>
          <span class="pill">Deluxe</span>
        </div>
        <div class="price-box">
          <h3>₹299</h3>
          <p>Inclusive of all charges</p>
          <p>Duration: 45 mins</p>
        </div>
      </div>

    </div>

  </section>

</body>
</html>
